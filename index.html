<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Must Read</title>
    <meta name="description" content="A list of must read GitHub repos." />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: #f0f0f0;
        font-family: Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
        line-height: 1.5;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Must Read GitHub Repos:</h1>
    <noscript>Please enable JavaScript to view this website.</noscript>
    <my-shell>Loading...</my-shell>
    <script>
      const myShellEl = document.querySelector("my-shell");
      const LIST_URI =
        "https://gist.githubusercontent.com/himalay/d9900f24e5e561bbf8e0aa4abb5fc0ab/raw/862d27baf327dbb133a618c06913fa94ceae981e/mustread.json";

      fetch(LIST_URI)
        .then((res) => {
          myShellEl.innerHTML = "<ol></ol>";
          return res.json();
        })
        .then((data) => {
          data.forEach((src) => {
            myShellEl.firstChild.innerHTML += `<li><a href="${src}" target="_blank">${src
              .split("github.com")
              .pop()}</a></li>`;
          });
        })
        .catch((error) => {
          myShellEl.innerHTML = "Error: " + error.message;
          console.error(error);
        });
    </script>
  </body>
</html>
